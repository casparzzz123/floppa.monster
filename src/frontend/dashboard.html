<html lang="en">
<head>

    <body style="background-color:#292929">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/html2canvas/dist/html2canvas.js"></script>
</head>
<body>
    <div class="dropdown-button">
        <h1 class="logo">floppa<span>monster</span></h1>
        <div class="bg-gray-200 flex flex-col rounded
        mt-1 p-2 text-sm
        w-32">

        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Boosting Tool</a></li>
            <li><a href="">Proxy Web Browser (Comming soon...)</a></li>
        </ul>
        </div>

    <h1 class="boosting-text">Boosting</h1>
    <div class="boosting-menu">
        <center>
        <label class="flood-ip-text" for="flood_ip">IP ADRESS</label><br>
        <input type="text" id="flood_ip" name="flood_ip" value="IP"><br>
        <br></br>
        <script>
            function apa() {

               console.log("calling backend");

               $.ajax({
                    url: "http://localhost:3000/flood-ping/",
                    type: "POST",
                    data: {
                        "url": $("#flood_ip").val()
                    },
                    dataType: "json",
                    success: function (response) {
                        alert(response);
                    },
                    error: function (xhr, status) {
                        console.error(xhr);
                        alert("error: " + xhr + ", " +  status);
                    }
                });

              

            } 
          </script>
        <button class="flood_btn" onclick="javascript:apa();">FLOOD</button>
    </center>
 
    </div>

</body>
